    <script type="text/javascript">
        window.onload = function(){
                //伸缩就是把他的父元素长度变小，所以运用到类样式的操作
        //添加collapsed属性就变小,去除collapsed属性就变小
        //第一。把他点击的切换变化。第二个，把他上一个之前状态给变小的
    
               
            var menuSpan = document.querySelectorAll('.menuSpan');//注意记得用.
            
				var openDiv = menuSpan[0].parentNode ;//定义一个变量，来保存当前打开的菜单，一开始赋值第一个打开菜单给他。之后点击函数后，会重新再赋值
            for(var i=0;i<menuSpan.length;i++){
                menuSpan[i].onclick =function(){
                    //定义当前地点击的展开与否的状态
                    var parentDiv = this.parentNode;//变化的是div是他的父元素

                    // var beginheight = parentDiv.offsetHeight;
                    // toggleClass(parentDiv,'collapsed');//切换导航展开与否的模式：自动判断是否有coll属性，有删，变大，没添加，小，与他之前相反
                    // var endheight = parentDiv.offsetHeight;
                    // parentDiv.style.height = beginheight + 'px';//动画效果就是将高度从begin向end过渡，将元素的高度重置为begin
                    // move(parentDiv,'height',endheight,10,function(){
                    //     parentDiv.style.height = "";//动画执行完后，内联样式已经没有存在的意义了，删除之，别让他一直停止在内联样式的结束高度不变
                    // })

                    animationDiv(parentDiv);//把上面注释的变成个函数调用，方便也可以接下来上一个DIV状态变化调用函数

              //定义之前上一个的状态；让之前上一个执行的div变小,添加COLL让变小

                    // if(parentDiv != openDiv){//如果相同的话上面删除后你又添加，就没变化，所以要不相等
                    //     addClass(openDiv , "collapsed");   //hasclass自身自带判断没有才去添加功能 ，如果本身有的coll的话就不会执行
                    // }
                    if( parentDiv != openDiv && !hasClass(openDiv,'collapsed') ){//没有才去添加（变小），如果本身有的话（已经是小的），但没有这个写上 !hasClass(parentDiv,'collapsed')这个代码的话，togg就自动后变大。。
                        // toggleClass(openDiv,'collapsed')//为了可以统一处理动画过渡效果，我们希望在这将addClass改为toggleClass
                        animationDiv(openDiv);//上一个DIV状态变化调用函数动画和定义切换折叠状态

                    }
                    
                   
                    //openDiv为，记录变的toll的div赋值给下一次，然后下次点击他变小
						openDiv = parentDiv;
                }

            }
            /*
				 * 定义函数用来DIV变化的动画（和包含定义他来切换菜单折叠和显示状态)
				 */
            function animationDiv(obj){
                var beginheight = obj.offsetHeight;
                    toggleClass(obj,'collapsed');
                    var endheight = obj.offsetHeight;
                    obj.style.height = beginheight + 'px';
                    move(obj,'height',endheight,10,function(){
                        obj.style.height = "";
                    })
            }
        }
      
    </script>
