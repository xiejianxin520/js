<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var num=prompt('请输入一个数字，我们将判断他是否为质数')

        var a=true;

        if(num<=1){
            alert('该值不合法')
        }

        for(var i=2;i<num;i++){
            if(num%i==0){
                // 该值一定不是质数
                a=false;
            }
        }

        if(a){
            alert(num+'这个数为质数');
        }else{
            alert(num+'这个数不是为质数，为合数');
        }
        
    </script>
</body>
</html>
