<body>
    <script>    
        var str="";
        var arr=['一','二','三','四','五','六','七','八','九','十'];
        for(i=0;i<10;i++){
            for(j=1;j<=i;j++){
                    var s='';
                    if(i*j<10)  {s='得'+arr[i*j-1]}
                    else if(i*j==10){s='一十'}
                    else if(i*j<20){s='十'+arr[i*j%10-1]}
                    else if(i*j%10==0){s=arr[Math.floor(i*j/10-1)]+'十'}
                    else{s=arr[Math.floor(i*j/10-1)]+'十'+arr[i*j%10-1]}
                    str+=arr[j-1]+arr[i-1]+s+'&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;';
                             }
            str+='<br/>'
         }
    document.write(str)
