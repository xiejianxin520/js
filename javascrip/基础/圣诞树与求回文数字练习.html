<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
     <!-- 求回文数值 -->
   
        <script>
                var arr=new Array();
                 function hs(){
                     for(var i=1000;i<=9999;i++){
                         var gw=i%10;
                         var sw=Math.floor((i/10)%10);
                         var bw=Math.floor((i/100)%10);
                         var qw=Math.floor((i/1000)%10);
                         if(gw==qw&&sw==bw){
                             arr.push(i)
                         }
                     }
                 }
                 hs();
                //  document.write(arr);
                 for(x in arr){
                     document.write(arr[x]+'&nbsp;&nbsp;')
                 }
                 document.write('<br><br>截取中间第10个到20个的回文数:')
                 var a=arr.slice(10,20)
                 document.write(a+'&nbsp;')
        </script>
        <br>
    <script>
        var h=6;
		for(var i=1;i<=h;i++){//控制高度
			for(var j=1;j<=h-i;j++){
				document.write("&nbsp;")
			}
			for(var n=1;n<=2*i-1;n++){
					document.write("*")
			}
			document.write('<br>')
		}
    </script>

    <script>
            var h=6;
                for(var i=1;i<=h;i++){
                    for(var j=h-1;j>=i;j--){
                        document.write("&nbsp;")
                    }
                    for(var n=1;n<=2*i-1;n++){
                            document.write("*")
                    }
                    document.write('<br>')
                }
            </script>

     <script>
             document.write('<div style="text-align:center;">');
             var h=6;
         for (y=1;y<=6;y++){
         for(var x=1;x<=2*y-1;x++){
         document.write("*"+"&nbsp");
         }
         document.write("<br>")
         } 
         document.write('</div>');
     </script>
         
</body>
</html>
