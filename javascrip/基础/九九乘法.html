	<script >
			for(var i=1;i<=9;i++)
			{
				for(var j=1;j<=i;j++)
				{
					document.write('<span>'+j+"*"+i+"="+i*j+'</span>')
				 }
				 document.write('<br />')
			}
			  
		</script>

		}	
	</style>
