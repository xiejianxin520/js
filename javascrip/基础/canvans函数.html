        var canvas=document.getElementById('canvas');
        var c=canvas.getContext('2d');
        function draw(){
            for(var i=0;i<12;i++){
                for(var j=0;j<24;j++){
            c.fillStyle='rgb(240,'+Math.floor(255-11.5*i)+','+Math.floor(255-11.5*j)+')';
            c.beginPath();
            c.arc(13+25*j,13+25*i,10,0,Math.PI*2,true);
            c.closePath();
            c.fill();
                 }
            }   
        }

    draw();



    </script>
