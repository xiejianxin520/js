<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Doc</title>
</head>
<body> 
    <script>
       var x=30;
        var y=20;
        var s=x*y;
        document.write('矩形的长为:'+x+'<br>');
        document.write('矩形的宽为:'+y+'<br>');
    </script>
    <input type="button" value="计算矩形的面积为" onclick="alert('矩形的面积：'+s)">
    <br><br><br>

    <script>
        var head=35;
        var foot=94;
        var n=94-35*2;
        var r=n/2;
        var j=35-r;
        document.write('头的总数为：'+head+'<br>');
        document.write("脚的总数为："+foot+'<br>');
    </script>
    <input type="button" value="计算鸡的数量为" onclick="alert('计算鸡的数量为'+j+'只')">
    <input type="button" value="计算兔的数量为" onclick="alert('计算兔子的数量为'+r+'只')">
</body>
</html>
