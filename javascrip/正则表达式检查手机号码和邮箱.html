<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <script>
        var phoneStr=prompt("请输入你的手机号码");
        //var nu=new RegExp("")
        var phoneReg=/^1[3-9][0-9]{9}$/;
        document.write(phoneReg.test(phoneStr));
        

        document.write('<br>请输入你的名字：')
         var  name=prompt("请乱输入的你的姓名");
         var result=name.replace(/^\s|\s$/g,"")
            document.write(result);



            document.write('<br>')
        /*
			 * 电子邮件
			 * 	hello  .nihao          @     abc  .com.cn
			 * 
			 * 任意字母数字下划线    .任意字母数字下划线  @   任意字母数字     .任意字母（2-5位）   .任意字母（2-5位）
			 * 
			 * \w{3,}  (\.\w+)*  @  [A-z0-9]+  (\.[A-z]{2,5}){1,2}
			 */
        var email=prompt("请输入正确的邮箱");
     
        var emailReg = /^\w{3,}(\.\w+)*@[A-z0-9]+(\.[A-z]{2,5}){1,2}$/;
        document.write(emailReg.test(email));
    </script>
</body>
</html>
