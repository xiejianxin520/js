<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style>
        #id1{
            width: 100px;
            height:100px;
            background: green;
            position: absolute;
        }
    </style>
    <script text='text/javascript'>
        window.onload = function(){
            document.onkeydown = function(event){

                var speed = 10;
                if(event.shiftKey){
                    speed = 80;
                }

                switch(event.keyCode){
                    case 37:
                    id1.style.left = id1.offsetLeft - speed +'px';
                    break;
                    case 38:
                    id1.style.top = id1.offsetTop - speed +'px';
                    break;
                    case 39:
                    id1.style.left = id1.offsetLeft + speed +'px';
                    break;
                    case 40:
                    id1.style.top = id1.offsetTop + speed +'px';
                    break;
                }
            }


        }
    </script>
</head>
<body>
   <img src="飞机.png  " alt="" id="id1">
</body>
</html>
