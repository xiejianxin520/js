<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <style type="text/css">
        #id1{
            width: 100px;
            height: 100px;
            background: green;
            position: absolute;
        }
    </style>
    <script type="text/javascript">
        window.onload = function(){
            var id1 = document.getElementById('id1');
            document.onmousemove = function (event) { 
                event = event || window.event;

                    //获取滚动条滚动的距离
					 //chrome认为浏览器的滚动条是body的，可以通过body.scrollTop来获取
				// 火狐等浏览器认为浏览器的滚动条是html的，
                var gunx = document.body.scrollLeft || document.documentElement.scrollLeft;
                var guny = document.body.scrollTop || document.documentElement.scrollTop;

                var x = event.clientX;
                var y = event.clientY;
                id1.style.left = x+gunx+'px'; 
                id1.style.top= y+guny+'px';
             }
        }
    </script>
</head> 
<body style='width:2000px;height:1000px;'>  
    <div id="id1"></div>
</body>
</html>
