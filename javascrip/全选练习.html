<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <script type="text/javascript">
        window.onload = function(){
            var items = document.getElementsByName('items');
            var all = document.getElementById('all');
            all.onclick = function(){
                for(var i=0;i<items.length;i++){
                    items[i].checked = true;
                  }
            }
            var allnone = document.getElementById('allnone');
            allnone.onclick = function(){
                for(var i=0;i<items.length;i++){
                    items[i].checked = false;
                }
            }

           var revbth= document.getElementById('revbth');
           revbth.onclick = function(){
                for(var i=0;i<items.length;i++){
                    if(items[i].checked){
                        items[i].checked = false;
                    }else{
                        items[i].checked = true;
                    }
                }
            }

            var send = document.getElementById('send');
            send.onclick =function(){
                for(var i=0;i<items.length;i++){
                    if(items[i].checked){
                        alert(items[i].value);
                    }
                }
            }

            //全选或全 不选
            var checkall =  document.getElementById('checkall');
            checkall.onclick = function(){
                for(var i=0;i<items.length;i++){
                    items[i].checked = checkall.checked;//把全选按钮赋值与所有按键，他按住就全部按住，没按住九没按住
                }
            }

        /*
		 * 如果四个多选框全都选中，则checkedAllBox也应该选中
		 * 如果四个多选框没都选中，则checkedAllBox也不应该选中
		 */

         
            //为四个多选框分别绑定点击响应函数
        for(var i=0;i<items.length;i++){
            items[i].onclick = function(){
                checkall.checked = true;
                for(var j=0;j<items.length;j++){//判断四个多选框是否全选
                    if(!items[j].checked){//一旦进入判断，则证明不是全选状态
                        checkall.checked = false;
                        break;
                    }
                }
            }
        }



        }



    </script>
</head>
<body>
    <form action="" method="post">
        你的爱好的运动是？<input type="checkbox" name="" id="checkall">全选/全不选
        <br>
        <input type="checkbox" name="items" value="篮球" />篮球
        <input type="checkbox" name="items" value="足球" />足球
        <input type="checkbox" name="items" value="排球" />排球
        <input type="checkbox" name="items" value="羽毛球" />羽毛球
        <br>
        <input type="button" id="all" value="全选" >
        <input type="button" value="全不选" id="allnone">
        <input type="button" value="反选" id="revbth">
        <input type="button" value="提交" id="send"> 
    </form>
</body>
</html>
